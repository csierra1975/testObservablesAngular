<div *ngIf="( vm$ | async) as vm">
  <h2> Total products {{ vm.total}}</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of vm.products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.details }}</td>
      </tr>
    </tbody>
  </table>
</div>
